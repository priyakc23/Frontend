<div class="container mt-5">
  <h2 class="text-center mb-4">Checkout ðŸ›’</h2>

  <!-- Order Form -->
  <div class="card p-4">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="customerName" placeholder="Enter your name">
    </div>
    
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea id="address" class="form-control" [(ngModel)]="address" placeholder="Enter delivery address"></textarea>
    </div>

    <h4 class="mt-4">Order Summary</h4>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between" *ngFor="let item of cartItems">
        <span>{{ item.name }} (x{{ item.quantity }})</span>
        <span>${{ item.price * item.quantity }}</span>
      </li>
    </ul>

    <h5 class="text-end mt-3">Total: ${{ totalPrice }}</h5>

    <button class="btn btn-success w-100 mt-3" (click)="placeOrder()">
      <i class="fas fa-credit-card"></i> Confirm & Pay
    </button>
  </div>
</div>
